<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-png.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um audio</p>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/musica.mp3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
